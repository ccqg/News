  <body class="indexbody" style="background-color: aliceblue">

          <li class="book_item fourth"></li>
          <li class="book_item fifth"></li>
          <li class="book_item sixth"></li>
        </ul>
        <div class="shelf"></div>
      </div>
    </div>
    <!-- End of Loader -->
    <div class="sidebar">
      <div class="top">
        <div class="logo">
          <i class="bx bx-notepad"></i>
          <span>Smart Notes</span>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <div class="user">
        <img src="./assets/imgs/x1.jpg" alt="me" class="user-img" />
        <div>
          <p class="bold">Christ G.</p>
          <p>Owner</p>
        </div>
      </div>
      <ul>
        <!-- <li>
          <a href="#">
            <i class="bx bxs-grid-alt"></i>
            <span class="nav-item">Dashboard</span> 
          </a>
          <span class="tooltip">Dashboard</span>
        </li> -->

        <li>
          <a id="search" data-bs-toggle="modal" data-bs-target="#modal_search">
            <i class="bx bx-search text-light"></i>
            <span style="color: aliceblue" class="nav-item">Search</span>
          </a>
          <span class="tooltip">Search</span>
        </li>

        <li>
          <a href="profile.html">
            <i class="bx bx-child"></i>
            <span class="nav-item">Profile</span>
          </a>
          <span class="tooltip">Profile</span>
        </li>

        <!-- <li> -->
        <!-- <a id="chat_ai" href="AI.html"> -->
        <!-- <i class="bx bx-message-dots"></i> -->
        <!-- <span class="nav-item">ChatGPT</span> -->
        <!-- </a> -->
        <!-- <span class="tooltip">ChatGPT</span> -->
        <!-- </li> -->

        <li>
          <a id="reset" href="./note.html">
            <i class="bx bx-reset text-light"></i>
            <span class="nav-item">Reset</span>
          </a>
          <span class="tooltip">Reset</span>
        </li>

        <li>
          <a type="button" id="btn_logout" href="#">
            <i class="bx bx-log-out"></i>
            <span class="nav-item">Logout</span>
          </a>
          <span class="tooltip">Logout</span>
        </li>
      </ul>
    </div>

    <main class="main-content">
      <div class="container">
        <h1>My Notes</h1>
        <br />
        <div id="noteContainer"></div>
      </div>
    </main>

    <button
      class="add-btn"
      aria-label="Create note"
      data-bs-toggle="modal"
      data-bs-target="#modal_fade"
    >
      <i class="add-icon"></i>
    </button>

    <!-- modal -->
    <div
      class="modal fade"
      id="modal_fade"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div
          style="background-color: #12171e; color: white"
          class="modal-content"
        >
          <form id="form_note">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Insert Note
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                style="background-color: #12171e"
              ></button>
            </div>
            <div class="modal-body">
              <div class="input-group mt-5">
                <textarea
                  class="form-control my-3"
                  name="title"
                  id="title"
                  placeholder="Title"
                  required
                  rows="1"
                ></textarea>
              </div>

              <div class="input-group mb-3">
                <textarea
                  class="form-control"
                  name="description"
                  id="description"
                  placeholder="Description"
                  required
                  rows="5"
                ></textarea>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-light"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                href="AI.html"
                id="btn_save"
                type="submit"
                class="btn btn-light"
              >
                Chat with AI
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- end of modal -->

    <!--  search modal -->
    <form id="form_search">
      <div class="modal fade" tabindex="-1" id="modal_search">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Search Bar</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="form-floating mb-3 mx-2">
                <input
                  name="keyword"
                  type="text"
                  id="floatingPass"
                  class="form-control"
                  placeholder="Input title or description."
                  aria-label="Search"
                  required
                />
                <label id="labelleft">
                  <i class="bx bx-search"></i> Input title or
                  description.</label
                >
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id="modal_close_search"
                class="btn btn-dark"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-dark">Search</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!--  end of search modal -->
    <script>
      let btn = document.querySelector("#btn");
      let sidebar = document.querySelector(".sidebar");

      btn.onclick = function () {
        sidebar.classList.toggle("active");
      };

      var loader = document.getElementById("preloader");
      window.addEventListener("load", function () {
        loader.style.display = "none";
      });
    </script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
