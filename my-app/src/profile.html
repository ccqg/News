<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/profile.css" />
    <link rel="stylesheet" href="scss/loader.scss" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/icon/009.jpg" />
    <title>Profile</title>
  </head>
  <body class="profilebody">
    <!-- Loader -->
    <div id="preloader">
      <div class="bookshelf_wrapper">
        <ul class="books_list">
          <li class="book_item first"></li>
          <li class="book_item second"></li>
          <li class="book_item third"></li>
          <li class="book_item fourth"></li>
          <li class="book_item fifth"></li>
          <li class="book_item sixth"></li>
        </ul>
        <div class="shelf"></div>
      </div>
    </div>
    <!-- End of Loader -->
    <div class="container">
      <div class="col- sm center">
        <a class="btn btn-dark" href="note.html" role="button">Back</a>
       <div id="nameContainer" ></div>
       
      </div>
      <div class="col-sm d-flex justify-content-center mt-3">
        <div id="userContainer"></div>
      </div>
      <div class="col-sm upload text-center">
        <div class="card" style="width: 16rem">
          <div class="card-body">
            <form id="change_image" action="/action_page.php">
              <input
                class="form-control-sm"
                type="file"
                name="image_path"
                accept="image/*"
                id="imageUpload"
                rows="1"
              />

              <div class="d-grid gap-2 mt-2">
                <button type="submit" class="btn btn-dark">submit image</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-lg-12 col-md-12">
          <div class="input-group d-flex justify-content-center">
            <div class="input-group-prepend">
              <input
                id="username"
                name="username"
                type="text"
                class="form-control"
                aria-label="Default"
                placeholder="Username"
              />
            </div>

            <div class="input-group-prepend mx-2">
              <input
                id="full_name"
                name="full_name"
                type="text"
                class="form-control"
                aria-label="Default"
                placeholder="fullname"
                aria-describedby="fullname"
              />
            </div>
            <div class="input-group-prepend mx-2">
              <input
                id="phone_number"
                name="phone_number"
                type="number"
                class="form-control"
                aria-label="Default"
                placeholder="Phone Number"
                aria-describedby="phone"
              />
            </div>
            <div class="input-group-prepend">
              <input
                name="birthdate"
                id="birthdate"
                type="date"
                class="form-control"
                aria-label="Default"
                placeholder="Birthdate"
                aria-describedby="birthdate"
              />
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button
            id="btn_save" 
            type="button"
            class="btn btn-secondary mb-5"
            data-toggle="modal"
            data-target="#exampleModalCenter"
          >
            Save Changes
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">
                    Modal title
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">...</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
              <!-- Button trigger modal -->
              <!-- Button trigger modal -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var loader = document.getElementById("preloader");
      window.addEventListener("load", function () {
        loader.style.display = "none";
      });
    </script>
    <script type="module" src="./js/auth/profile.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
